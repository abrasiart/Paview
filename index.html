<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Visualizador 3D Paviloche</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf4f6;
            text-align: center;
            color: #ffffff;
            background-image: url('bg.png'); /* Certifique-se de que 'bg.png' está no mesmo diretório ou caminho correto */
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
        }
        header {
            padding: 20px;
        }
        .logo {
            max-width: 220px;
        }
        h1 { /* Este h1 está vazio no seu HTML, pode ser removido ou usado para um subtítulo */
            margin-top: 10px;
            color: #d28594;
        }
        /* Estilos para o título do produto e botões de opção */
        .produto-header {
            background-color: rgba(69,73,156,0.85); /* Cor de fundo do seu .curiosidades */
            margin: 20px auto; /* Centraliza e adiciona margem */
            max-width: 600px; /* Limita a largura */
            padding: 20px;
            border-radius: 12px;
            color: white; /* Garante que o texto seja branco */
        }
        .produto-header h2 {
            margin-top: 0;
            margin-bottom: 15px; /* Espaço entre título e botões */
            font-size: 1.8em;
        }
        .botoes-opcoes-container {
            margin-bottom: 15px; /* Espaço entre os botões e o viewer */
        }
        .botoes-opcoes-container button {
            background-color: #f7a6b6; /* Cor rosa claro para os botões */
            color: #4a235a; /* Cor do texto dos botões */
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .botoes-opcoes-container button:hover {
            background-color: #e98a9c; /* Rosa um pouco mais escuro no hover */
        }
        .botoes-opcoes-container button.active {
            background-color: #d28594; /* Rosa mais escuro para o botão ativo */
            color: white;
        }

        /* Estilos do visualizador 3D */
        .viewer-container {
            margin: 30px auto;
            max-width: 600px;
            height: 500px;
            background-color: transparent;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
            --background-color: transparent;
        }

        /* Estilos para o novo formulário de observações */
        .observacoes-container {
            margin: 40px auto;
            max-width: 600px;
            background-color: rgba(69,73,156,0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            color: white;
        }
        .observacoes-container h2 {
            color: white;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .observacoes-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .observacoes-container button[type="submit"] { /* Seletor modificado para o botão de submit */
            background-color: #d28594;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .observacoes-container button[type="submit"]:hover {
            background-color: #b76a7a;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Paviloche" class="logo"/>
    </header>

    <div class="produto-header">
        <h2>Caixa Multipack Picolés Frutas</h2>
        <div class="botoes-opcoes-container">
            <button id="opcao1Btn" class="active">OPÇÃO 1</button>
            <button id="opcao2Btn">OPÇÃO 2</button>
            <button id="opcao3Btn">OPÇÃO 3</button>
        </div>
    </div>

    <div class="viewer-container">
        <model-viewer id="modelViewer" src="pck_frutas.glb" alt="Multipack" auto-rotate camera-controls background-color="#fff"></model-viewer>
    </div>

    <div class="observacoes-container">
        <h2>Deixe suas considerações</h2>
        <form action="https://formspree.io/f/mdkdzdkp" method="POST" id="observacoesForm">
            <textarea id="campoObservacoes" name="observacao" rows="6" placeholder="Escreva suas observações aqui..." required></textarea>
            
            <input type="hidden" name="modelo_nome" id="modeloNomeHidden">
            <input type="hidden" name="opcao_selecionada" id="opcaoSelecionadaHidden">

            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('modelViewer');
            const opcao1Btn = document.getElementById('opcao1Btn');
            const opcao2Btn = document.getElementById('opcao2Btn');
            const opcao3Btn = document.getElementById('opcao3Btn');
            const botoesOpcao = document.querySelectorAll('.botoes-opcoes-container button');

            // Campos ocultos do formulário Formspree
            const modeloNomeHidden = document.getElementById('modeloNomeHidden');
            const opcaoSelecionadaHidden = document.getElementById('opcaoSelecionadaHidden');
            
            // --- Gerenciamento de Opções dos Modelos ---
            const models = {
                'opcao1Btn': 'pck_frutas.glb',
                'opcao2Btn': 'pck_limao.glb', // Exemplo: um modelo de picolé de limão
                'opcao3Btn': 'pck_uva.glb'   // Exemplo: um modelo de picolé de uva
            };

            function setActiveOption(buttonId) {
                botoesOpcao.forEach(btn => btn.classList.remove('active'));
                const currentButton = document.getElementById(buttonId);
                if (currentButton) {
                    currentButton.classList.add('active');
                    modelViewer.src = models[buttonId];

                    // Atualiza os campos ocultos com as informações do modelo atual
                    modeloNomeHidden.value = modelViewer.src.split('/').pop(); // Nome do arquivo GLB
                    opcaoSelecionadaHidden.value = currentButton.textContent; // Texto do botão (ex: OPÇÃO 1)
                }
            }

            // Adiciona event listeners para os botões de opção
            opcao1Btn.addEventListener('click', () => setActiveOption('opcao1Btn'));
            opcao2Btn.addEventListener('click', () => setActiveOption('opcao2Btn'));
            opcao3Btn.addEventListener('click', () => setActiveOption('opcao3Btn'));

            // Define a opção 1 como ativa por padrão ao carregar a página
            setActiveOption('opcao1Btn');

            // --- Gerenciamento do Formulário Formspree ---
            const observacoesForm = document.getElementById('observacoesForm');
            const campoObservacoes = document.getElementById('campoObservacoes');

            // Desativa o comportamento padrão do botão ENVIAR se o campo estiver vazio
            observacoesForm.addEventListener('submit', (event) => {
                if (campoObservacoes.value.trim() === '') {
                    event.preventDefault(); // Impede o envio do formulário
                    alert('Por favor, digite suas observações antes de enviar.');
                } else {
                    // O Formspree irá lidar com o envio automaticamente
                    // Você pode adicionar um feedback visual aqui se quiser
                    alert('Suas observações estão sendo enviadas! Obrigado pelo seu feedback.');
                    campoObservacoes.value = ''; // Limpa o campo após o envio
                }
            });
        });
    </script>
</body>
</html>
